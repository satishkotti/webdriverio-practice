<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    li {
        display: none;
    }
    .active {
        color: red;
    }
    .show {
        display: block
    }
    </style>
</head>
<body>
    <ul>
        <li data-item="1" class="1">List Item 1</li>
        <li data-item="2" class="2">List Item 2</li>
        <li data-item="3" class="3">List Item 3</li>
        <li data-item="4" class="4">List Item 4</li>
        <li data-item="5" class="5">List Item 5</li>
        <li data-item="6" class="6">List Item 6</li>
        <li data-item="7" class="7">List Item 7</li>
        <li data-item="8" class="8">List Item 8</li>
        <li data-item="9" class="9">List Item 9</li>
        <li data-item="10" class="10">List Item 10</li>
        <li data-item="11" class="11">List Item 11</li>
        <li data-item="12" class="12">List Item 12</li>
        <li data-item="13" class="13">List Item 13</li>
    </ul>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(function() {
        var liCount = $('li').length;

        $('li:first').addClass('active show', showHide('1'));

        $('li').click(function(){
            var itemNum = $(this).data('item');

            $('li').removeClass('active');
            $(this).addClass('active');

            showHide(itemNum);
        });

        function showHide(itemNum){
            if(itemNum == '1'){
                $('li:lt(5)').addClass('show');
            } else if (parseInt(itemNum) < 5){
                $('li').removeClass('show');
                $('li:lt(5)').addClass('show');
            } else if(parseInt(itemNum) >= 5 && liCount - parseInt(itemNum) >= 3) {
                var gt = parseInt(itemNum) - 4,
                    lt = 5

                $('li').removeClass('show');
                $('li:gt('+gt+'):lt('+lt+')').addClass('show');
            } else {
                var gt = liCount - 6

                $('li').removeClass('show');
                $('li:gt('+gt+')').addClass('show');
            }
        }
    });
    </script>
</body>
</html>
